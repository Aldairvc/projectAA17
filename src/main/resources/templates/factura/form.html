<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/main.css}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>


<h4 class="card-title">
				  <a class="btn btn-ligth btn-xs" th:href="@{'/listar'}" th:utext="'&laquo; volver'"></a>
				</h4>
	<form th:action="@{/factura/form}" th:object="${factura}" method="post">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label" th:text="Cliente"></label>
			<div class="col-sm-6">
				<input
					th:value="${factura.cliente.nombre}+' '+${factura.cliente.apellido}"
					class="form-control" disabled="disabled" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label" th:text="Descripcion"></label>
			<div class="col-sm-6">
				<input type="text" th:field="*{descripcion}" class="form-control" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label" th:text="Obserbacion"></label>
			<div class="col-sm-6">
				<input type="text" th:field="*{observacion}" class="form-control" />
			</div>
		</div>
		<div class="form-group row">
			<label for="buscar_producto" class="col-sm-2 col-form-label" th:text="'Buscar Producto'"></label>
			<div class="col-sm-6">
				<input type="text" name="buscar_producto" id="buscar_producto" class="form-control" />
			</div>
		</div>
		<table th:replace="factura/plantilla-items :: itemsFactura"></table>
		
		<table id="cargarItemProducto" class="table table-sm table-striped table-hover">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Precio</th>
								<th>Cantidad</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
		
		<div class="form-group row">
			<div class="col-sm-6">
				<input type="submit" th:value="${titulo}" class="btn btn-secondary" />
			</div>
		</div>
	</form>
	 
</body>
<footer>
<script th:src="@{/js/jquery-ui.min.js}"></script>
</footer>
<script th:replace="factura/js/autocomplete-productos :: javascript"></script>
</head>
</html>
